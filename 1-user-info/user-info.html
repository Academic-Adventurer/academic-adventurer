<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Create-Account</title>
</head>

<body>
    <header>
        <h1>Create Account</h1>
        <p>Please fill in your name and choose your pack</p>
    </header>
    <main>
        <section>

        </section>
        <section>
            <form id="user-info">
                <label>
                    Red
                    <input class="pack-div" type="radio" name="back-pack" value="red">
                    <img src="../assets/red.png">
                </label>
                <label>
                    Yellow
                    <input class="pack-div" type="radio" name="back-pack" value="yellow">
                    <img src="../assets/yellow.png">
                </label>
                <label>
                    Blue
                    <input class="pack-div" type="radio" name="back-pack" value="blue">
                    <img src="../assets/blue.png">
                </label>
                <label>
                    Green
                    <input class="pack-div" type="radio" name="back-pack" value="green">
                    <img src="../assets/green.png">
                </label>
                <label>
                    Name
                    <input type="text" name="user-name" />
                </label>
                <button>Submit</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./user-info.js"></script>
